<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Adicionar Notícias </title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Tópico : "/>
                <h:inputText value="#{newsControler.topic}"/>
                <h:outputLabel value="Notícia : "/>
                <h:inputText value="#{newsControler.description}"/>
            </h:panelGrid>
            <h:commandButton value="Adicionar"
                             action="#{newsControler.addNewNews()}"/>
        </h:form>

    </h:body>
</html>
