<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Products List</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{topicsControler.topics}" var="topic" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Topic"/>
                </f:facet>
                <h:outputText value="#{topic.topic}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Criado por"/>
                </f:facet>
                <h:outputText value="#{topic.usernameFk.username}"/>
            </h:column>
        </h:dataTable>
    </h:body>
    <h:form>   
        <h:commandButton id="back" value="Back" action="loginsucessful" />
    </h:form>
